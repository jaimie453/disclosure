<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style>
        #wrapper {
            position: relative;
        }

        #disclosure {
            position: absolute;
            border: 1px solid black;
            width: 200px;
            top: calc(100% + 8px);
            padding: 8px;
            z-index: 1;
            background-color: white;
        }

        .focus-test {
            display: block;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <button style="margin-bottom: 16px;">Before disclosure</button>
    <div id="wrapper">
        <button id="trigger" onclick="toggle();" aria-expanded="false" aria-controls="disclosure">Show
            disclosure</button>
        <div id="disclosure" style="display: none;">
            <input type="search" />
            This disclosure should be able to be closed with Esc, tab outside, and click outside
            <br><br>
            <button class="focus-test">disclosure action</button>
            <a href="#" class="focus-test" style="display: block;">test</a>
            <button class="focus-test">disclosure action</button>
            <button class="focus-test">disclosure action</button>
            <a href="#" class="focus-test" style="display: block;">test</a>
            <button class="focus-test">disclosure action</button>
            <button class="focus-test">disclosure action</button>
            <a href="#" class="focus-test" style="display: block;">test</a>
            <button class="focus-test" onclick="closeDisclosure();">close disclosure</button>
