<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <style>
        #wrapper {
            position: relative;
        }

        #disclosure {
            position: absolute;
            border: 1px solid black;
            width: 200px;
            top: calc(100% + 8px);
            padding: 8px;
            z-index: 1;
            background-color: white;
        }
    </style>
</head>

<body>
    <button style="margin-bottom: 16px;">Before disclosure</button>
    <div id="wrapper">
        <button id="trigger" onclick="toggle();" aria-expanded="false" aria-controls="disclosure">Show disclosure</button>
        <div id="disclosure" style="display: none;">
            This disclosure should be able to be closed with Esc, tab outside, and click outside
            <button>disclosure action</button>
            <button onclick="closeDisclosure();">close disclosure</button>
        </div>
    </div>

    <label style="display: block; margin-top: 16px;">
        After disclosure
        <input type="text">
    </label>

    <script src="disclosure.js"></script>
</body>

</html>
